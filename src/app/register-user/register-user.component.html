  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
        <form (ngSubmit)="onRegister()" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <h2>Register</h2>
            <div class="mb-3">
              <label for="userName-form" class="form-label">Username:</label>
              <input type="text" name="register-userName" [(ngModel)]="registerUser.userName" class="form-control" id="username-form" placeholder="Username">
            </div>
            <div class="form-floating mb-3">
              <input type="email" name="register-email" [(ngModel)]="registerUser.email" class="form-control" id="register-email-form" placeholder="name@findGo.com">
              <label for="register-email-form" class="form-label">Email:</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="password" name="register-password" [(ngModel)]="registerUser.password" id="register-password-form" placeholder="Password">
              <label for="register-password-form" class="form-label">Password:</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <hr class="my-4">
            <small class="text-body-secondary">By clicking register, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>
