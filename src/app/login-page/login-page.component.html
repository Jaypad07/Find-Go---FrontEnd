<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
      <form (ngSubmit)="onLogin()" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <h2>Login</h2>
          <div class="form-floating mb-3">
            <input type="email" name="email" [(ngModel)]="loginCredentials.email" class="form-control" id="email-form" placeholder="name@findGo.com">
            <label for="email-form" class="form-label">Email:</label>  
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" type="password" name="password" [(ngModel)]="loginCredentials.password" id="password-form" placeholder="Password">
            <label for="password-form" class="form-label">Password:</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <hr class="my-4">
          <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
      </form>
    </div>
  </div>
</div>
