<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <form (input)="filterSearch()" class="d-flex">
            <input [(ngModel)]="searchBarText" name="searchBarText" class="form-control me-2" type="search"
                placeholder="Search" aria-label="Search">
        </form>
        <div class="search-results mt-1 d-flex flex-row justify-content-center" *ngIf="searchBarText.trim()">
            <a [routerLink]="['/products', product.productName]" class="resultsList" *ngFor="let product of productList">
                {{product.productName}}
            </a>
        </div>
    </div>
</nav>
